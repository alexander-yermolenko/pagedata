<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Data Extractor</title>
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="PadeData: Extract website data, including page metadata, IP geolocation, and SEO insights. Download results in JSON or XML for easy analysis.">
    <meta name="keywords" content="page data extractor, website analysis, SEO tools, web scraping, IP geolocation, metadata extractor, JSON download, XML download, website insights">
    <meta name="robots" content="index, follow">
    <meta name="author" content="PadeData">
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="PadeData - Page Data Extractor">
    <meta property="og:description" content="Analyze websites with PadeData. Extract metadata, IP geolocation, and more, with JSON and XML export options.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-padedata-app-url.com">
    <meta property="og:image" content="/icon.png">
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PadeData - Page Data Extractor">
    <meta name="twitter:description" content="Extract and analyze website data with PadeData. Get metadata, IP details, and export in JSON/XML.">
    <meta name="twitter:image" content="/icon.png">
    <!-- Existing styles and favicon -->
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/png" href="/icon.png">
</head>
<body>
    <div class="container">
        <img src="/icon.svg" alt="Page Data Extractor Icon" class="app-icon">
        
        <div class="input-group">
            <label for="url">Enter Website URL</label>
            <input 
                type="text" 
                id="url" 
                placeholder="example.com"
            >
        </div>

        <button id="extractBtn">Extract Page Data</button>

        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">⏳ Loading...</div>

        <div id="result" class="result hidden">
            <h2>✅ Results</h2>
            <div id="summaryOutput" class="summary"></div>
            <div class="result-actions">
                <button id="downloadJsonBtn" class="download-btn">Download JSON</button>
                <button id="downloadXmlBtn" class="download-btn">Download XML</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
