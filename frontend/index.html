<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Data Extractor</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/png" href="/icon.png">
</head>
<body>
    <div class="container">
        <img src="/icon.svg" alt="Page Data Extractor Icon" class="app-icon">
        <h1>Page Data Extractor</h1>
        
        <div class="input-group">
            <label for="url">Enter Website URL</label>
            <input 
                type="text" 
                id="url" 
                placeholder="example.com"
            >
        </div>

        <button id="extractBtn">Extract Page Data</button>

        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">⏳ Loading...</div>

        <div id="result" class="result hidden">
            <h2>✅ Results</h2>
            <div id="summaryOutput" class="summary"></div>
            <div class="result-actions">
                <button id="downloadJsonBtn" class="download-btn">Download JSON</button>
                <button id="downloadXmlBtn" class="download-btn">Download XML</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
